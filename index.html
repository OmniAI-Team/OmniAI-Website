<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="khKWBNmBnYR6uprklZ9-2Y5u0SHjAJPvx74go7lxY4Y" />
    <title>OmniAI - Chat</title>
    <link rel="icon" href="1.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a172c67517.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chatbot-popup">
        <!-- OmniAI Header -->
        <div class="chat-header">
            <div class="header-info">
                <!--<button id="close-chatbot"><i class="fa-solid fa-circle-info fa-2xs"></i></button>
                <button id="close-chatbot"><i class="fa-solid fa-pen-to-square fa-2xs"></i></button>
                <button id="close-chatbot" class="close"><i class="fa-solid fa-circle-info fa-2xs"></i></button>
                <div class="modal">-->
                
                <img src="1.png" class="chatbot-logo" width="50" height="50" alt="Chatbot Logo">
                <h2 class="logo-text">OmniAI</h2>
            </div>
            <!--<button id="close-chatbot"><i class="fa-solid fa-circle-user fa-2xs"></i></button> -->
            
        </div>
        <!-- OmniAI Body -->
        <div class="chat-body">
            <center>
                <div class="message bot-message" style="display: table-cell; width: 5000px; height: auto;">
                    <div class="message-text" id="message-text" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; gap: 10px;">
                        <center><img src="2.png" class="bot-avatar" width="25" height="25" alt="OmniAI Logo"></center>
                        <style>
                            span {
                              font-size: 25px; 
                              font-weight: bold;
                            }
                          </style>
                          
                          <span>What can I help with?</span>
                          
                          <div class="suggestion-container">
                            <span class="suggestion-btn" onclick="changeTextareaText(this)">Option 1</span>
                            <span class="suggestion-btn" onclick="changeTextareaText(this)">Option 2</span>
                            <span class="suggestion-btn" onclick="changeTextareaText(this)">Option 3</span>
                            <span class="suggestion-btn" onclick="changeTextareaText(this)">Option 4</span>
                        </div>                                               
                        <p class="disclaimer-text">OmniAI can make mistakes. Check important info.</p>
                    </div>
                </div>                           
        </center>
        </div>                
        <!-- OmniAI Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message OmniAI" class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker"><i class="fa-solid fa-face-smile"></i></button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="image/*" id="file-input" hidden />
                        <img src="#" />
                        <button type="button" id="file-upload"><i class="fa-solid fa-paperclip"></i></button>
                        <button type="button" id="file-cancel"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <button type="submit" id="send-message"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
    <script>
const suggestions = [
  { text: 'Explain a concept', icon: 'fas fa-lightbulb', color: '#f39c12' },
  { text: 'Write a story', icon: 'fas fa-book', color: '#8e44ad' },
  { text: 'Give me advice', icon: 'fas fa-comments', color: '#3498db' },
  { text: 'Help with homework', icon: 'fas fa-laptop', color: '#2ecc71' },
  { text: 'Summarize an article', icon: 'fas fa-newspaper', color: '#e74c3c' },
  { text: 'Generate creative ideas', icon: 'fas fa-brain', color: '#f1c40f' },
  { text: 'Translate a sentence', icon: 'fas fa-language', color: '#9b59b6' },
  { text: 'Suggest a book to read', icon: 'fas fa-book-open', color: '#16a085' },
  { text: 'Give me a recipe', icon: 'fas fa-utensils', color: '#e67e22' },
  { text: 'Write a poem', icon: 'fas fa-feather', color: '#d35400' },
  { text: 'Help with coding', icon: 'fas fa-code', color: '#1abc9c' },
  { text: 'Explain a joke', icon: 'fas fa-laugh', color: '#f39c12' },
  { text: 'Tell me a fun fact', icon: 'fas fa-info-circle', color: '#2980b9' },
  { text: 'Answer a trivia question', icon: 'fas fa-question-circle', color: '#2c3e50' },
  { text: 'Teach me something new', icon: 'fas fa-chalkboard-teacher', color: '#8e44ad' },
  { text: 'Create a study plan', icon: 'fas fa-calendar-alt', color: '#34495e' },
  { text: 'Generate a business idea', icon: 'fas fa-briefcase', color: '#e67e22' },
  { text: 'Write an email for me', icon: 'fas fa-envelope', color: '#3498db' },
  { text: 'Suggest a workout routine', icon: 'fas fa-dumbbell', color: '#f39c12' },
  { text: 'Help me learn a language', icon: 'fas fa-globe', color: '#16a085' },
  { text: 'Provide life hacks', icon: 'fas fa-lightbulb', color: '#f1c40f' },
  { text: 'Give me career advice', icon: 'fas fa-business-time', color: '#9b59b6' },
  { text: 'Suggest a movie to watch', icon: 'fas fa-film', color: '#e74c3c' },
  { text: 'Help me with a presentation', icon: 'fas fa-project-diagram', color: '#34495e' },
  { text: 'Create a to-do list for me', icon: 'fas fa-check-square', color: '#2ecc71' }
];

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function changeTextareaText(button) {
  const messageInput = document.querySelector('.message-input');
  messageInput.value = button.textContent.trim();
}

function updateSuggestionsOnLoad() {
  const messageTextDiv = document.getElementById('message-text');
  shuffleArray(suggestions);

  const randomSuggestions = suggestions.slice(0, 4);

  const suggestionButtons = messageTextDiv.querySelectorAll('.suggestion-btn');
  suggestionButtons.forEach((button, index) => {
    if (randomSuggestions[index]) {
      button.innerHTML = `<i class="${randomSuggestions[index].icon}" style="color: ${randomSuggestions[index].color};"></i> ${randomSuggestions[index].text}`;
      button.onclick = () => changeTextareaText(button);
    }
  });
}

window.onload = updateSuggestionsOnLoad;

btn.onclick = function() {
  modal.style.display = "block";
  setTimeout(function() {
    modal.style.opacity = 1;
  }, 10); // إضافة تأخير بسيط لتفعيل التلاشي
}

closeBtn.onclick = function() {
  modal.style.opacity = 0;
  setTimeout(function() {
    modal.style.display = "none";
  }, 300); // وقت التأخير لتمكين تأثير التلاشي
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.opacity = 0;
    setTimeout(function() {
      modal.style.display = "none";
    }, 300);
  }
}

      </script>
      
</body>
</html>
