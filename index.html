<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniAI - Chat</title>
    <link rel="icon" href="1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="chatbot-popup">
        <!-- OmniAI Header -->
        <div class="chat-header">
            <div class="header-info">
                <img src="1.png" class="chatbot-logo" width="50" height="50" alt="Chatbot Logo">
                <h2 class="logo-text">OmniAI</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">lightbulb</button> 
        </div>
        <!-- OmniAI Body -->
        <div class="chat-body">
            <center>
                <div class="message bot-message" style="display: table-cell;">
                <div class="message-text" id="message-text">
                    <img src="2.png" class="bot-avatar" width="25" height="25" alt="OmniAI Logo">
                    <br/>
                    What can I help with?
                    <br/>
                    <span class="suggestion-btn" onclick="changeTextareaText(this)">
                        
                    </span>
                    <span class="suggestion-btn" onclick="changeTextareaText(this)">
                        
                    </span>
                    <br/>                    
                    <p class="disclaimer-text">OmniAI can make mistakes. Check important info.</p>
                </div>
            </div>
        </center>
        </div>
        <!-- OmniAI Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message OmniAI" class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="image/*" id="file-input" hidden />
                        <img src="#" />
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
    <script>

        const suggestions = [
  'Explain a concept',
  'Write a story',
  'Give me advice',
  'Help with homework',
  'Summarize an article',
  'Generate creative ideas',
  'Translate a sentence',
  'Suggest a book to read',
  'Give me a recipe',
  'Write a poem',
  'Help with coding',
  'Explain a joke',
  'Tell me a fun fact',
  'Answer a trivia question',
  'Teach me something new',
  'Create a study plan',
  'Generate a business idea',
  'Write an email for me',
  'Suggest a workout routine',
  'Help me learn a language',
  'Provide life hacks',
  'Give me career advice',
  'Suggest a movie to watch',
  'Help me with a presentation',
  'Create a to-do list for me'
];

      

        function changeTextareaText(button) {
          const messageInput = document.querySelector('.message-input');
          messageInput.value = button.textContent.trim(); 
        }
      

        function updateSuggestionsOnLoad() {
          const messageTextDiv = document.getElementById('message-text');
          

          const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
          

          const suggestionButtons = messageTextDiv.querySelectorAll('.suggestion-btn');
          suggestionButtons.forEach((button, index) => {

            button.textContent = suggestions[Math.floor(Math.random() * suggestions.length)];
          });
      

          messageTextDiv.querySelector('p.disclaimer-text').innerText = 'OmniAI can make mistakes. Check important info.';
        }
      

        window.onload = updateSuggestionsOnLoad;

        const closeButton = document.querySelector('#close-chatbot');
        closeButton.addEventListener('click', () => {
        window.location.href = '../About/index.html'; // قم بوضع الرابط الخاص بك هنا.
        });

      </script>
      
      
</body>
</html>
