<!DOCTYPE html>
<!-- OmniAI from WailTech 2025-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniAI</title>
	<link rel="icon" href="1.png" type="image/x-icon">
    <!-- Linking Google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- OmniAI Toggler -->


    <div class="chatbot-popup">
      <!-- OmniAI Header -->
      <div class="chat-header">
        <div class="header-info">
          <img src="1.png" class="chatbot-logo" width="50" height="50" alt="Chatbot Logo">
          <h2 class="logo-text">OmniAI</h2>
        </div>
      </div>
      <!-- OmniAI Body -->
      <div class="chat-body">
        <div class="message bot-message">
          <img class="bot-avatar" src="2.png"  width="50" height="50" viewBox="0 0 1024 1024">
          </svg>
          <!-- prettier-ignore -->
          <div class="message-text"> Hey there I am OmniAI<br />
		  How can I help you today? 
		  <br />
		  	          <p class="disclaimer-text">
        OmniAI can make mistakes. Check important info.
      </p>
		  </div>
        </div>
      </div>

      <!-- OmniAI Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Message OmniAI" class="message-input" required></textarea>
          <div class="chat-controls">
            <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
            <div class="file-upload-wrapper">
              <input type="file" accept="image/*" id="file-input" hidden />
              <img src="#" />
              <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
              <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
            </div>
            <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
          </div>
        </form>
      </div>

    </div>

    <!-- Linking Emoji Mart script for emoji picker -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <!-- Linking custom script -->
    <script src="script.js"></script>
  </body>
</html>
